{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Dosis';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
			background-image: url('https://www.pixel4k.com/wp-content/uploads/2022/11/abstract-purple-blue-blur-4k_1669593470.jpg'); /* آدرس تصویر پس‌زمینه */
            background-size: cover; /* اندازه‌گیری تصویر برای پوشش کل صفحه */
            background-position: center; /* مرکز تصویر */
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #2980b9;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], [type="email"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #2980b9;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a6699;
        }
        .footer {

            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img style="height: 90px; width: 90px;" src="https://i.ibb.co/YLPvQvp/img-01.png" alt="logo" />
        </div>
        <h1>Sign Up</h1>
        <form action="{% url 'register' %}" method="post">
			{% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required="True">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" required="True">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required="True">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="confirmation" placeholder="Confirmation" required="True">
            </div>
            {% if message %}
                <li style="margin-bottom: 7px;">{{ message }}</li>
            {% endif %}
            <button style="margin-bottom: 7px;" type="submit">Register</button>

            <a href="{% url 'login' %}">I already have account</a>
        </form>
    </div>
</body>
</html>
